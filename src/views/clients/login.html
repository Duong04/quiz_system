<div ng-controller="LoginController">
    <div class="banner breadcrumb-bg h-auto w-100 position-relative z-3" style="background-image: url(./public/images/banner/breadcrumb_bg.jpg); background-position: center 70px;padding: 90px 0;">
        <div class="breadcrumb-content py-5 container">
            <h3 class="title text-white wow fadeInLeft" data-wow-delay="0.2s">Đăng nhập</h3>
            <nav class="text-white wow fadeInLeft" data-wow-delay="0.4s">
                <ol class="breadcrumb d-flex align-items-center">
                    <li class="breadcrumb-item"><a class="text-white fs-5 fw-medium nav-link" href="#">Trang chủ</a></li>
                    <i class="bi bi-chevron-right px-2"></i>
                    <li class="breadcrumb-item active text-secondary fs-5 fw-medium" aria-current="page">Đăng nhập</li>
                </ol>
            </nav>
        </div>
    </div>
    <section class="bg-light d-flex justify-content-center">
        <div class="col-8 d-none d-xl-flex align-items-center justify-content-center" style="background-color: #E7EFFC; padding: 100px 0;">
            <img class="w-50" src="./public/images/banner/login-security.svg" alt="">
        </div>
        <div class="px-3 p-sm-5 col-12 col-xl-4 d-flex justify-content-center align-items-center" style="padding: 100px 0;">
            <div style="width: 400px;">
                <h4 class="mb-3">Hi, Welcome back!</h4>
                <div class="d-flex justify-content-between g-25">
                    <button class="btn border border-secondary col">
                        <img width="25px" src="./public/images/icon/gg.png" alt="">
                        Google
                    </button>
                    <button class="btn border border-secondary col">
                        <img width="25px" src="./public/images/icon/Facebook_Logo_(2019).png.webp" alt="">
                        Facebook
                    </button>
                </div>
                <p class="text-center mt-3">Hoặc đăng nhập với</p>
                <form name="myForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email của bạn</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" ng-model="email" required>
                        <span ng-show="myForm.email.$touched && myForm.email.$error.required" class="text-danger">Trường email không được để trống!</span>
                        <span ng-show="myForm.email.$error.email" class="text-danger">Email của bạn không hợp lệ!</span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" ng-model="password" required>
                        <span ng-show="myForm.password.$touched && myForm.password.$error.required" class="text-danger">Trường mật khẩu không được để trống!</span>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Nhớ mật khẩu
                            </label>
                        </div>
                        <a href="#!quen-mat-khau" class="text-decoration-none">Bạn quên mật khẩu?</a>
                    </div>
                    <button ng-disabled="myForm.$invalid" ng-click="submitForm()" class="btn btn-primary col-12 mb-3">Đăng nhập</button>
                </form>
                <div class="text-center">Bạn chưa có tài khoản? <a href="#!dang-ky" class="text-decoration-none">Đăng ký</a></div>
            </div>
        </div>
    </section>
</div>
