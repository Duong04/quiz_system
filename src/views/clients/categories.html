<div ng-controller="CategoryController">
    <div class="banner breadcrumb-bg h-auto w-100 position-relative z-3" style="background-image: url(./public/images/banner/breadcrumb_bg.jpg); background-position: center 70px;padding: 90px 0;">
        <div class="breadcrumb-content py-5 container">
            <h3 class="title text-white wow fadeInLeft" data-wow-delay="0.2s">Danh mục</h3>
            <nav class="text-white wow fadeInLeft" data-wow-delay="0.4s" aria-label="breadcrumb">
                <ol class="breadcrumb d-flex align-items-center">
                    <li class="breadcrumb-item"><a class="text-white fs-5 fw-medium nav-link" href="#">Trang chủ</a></li>
                    <i class="bi bi-chevron-right px-2"></i>
                    <li class="breadcrumb-item active text-secondary fs-5 fw-medium" aria-current="page">Danh mục</li>
                </ol>
            </nav>
        </div>
    </div>
    <section class="py-5">
        <div class="container-lg d-flex justify-content-center flex-wrap g-50">
            <div class="rounded col-12 col-xl-3">
                <nav class="navbar navbar-expand-xl">
                    <div class="flex-column w-100" style="box-shadow: 0 0 10px #ccc;">
                        <div class="aside-title navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown2" aria-controls="navbarNavDropdown2" aria-expanded="false" aria-label="Toggle navigation">Danh mục</div>
                        <div class="aside-title d-none d-xl-flex">Danh mục</div>
                        <div id="navbarNavDropdown2" class="collapse navbar-collapse">
                            <ul class="nav d-flex flex-column w-100">
                                <li class="nav-item nav-item-b">
                                    <a class="nav-link nav-link-aside" aria-current="page" href="#!khoa-hoc/all">Tất cả khóa học</a>
                                </li>
                                <li ng-repeat="category in categories" class="nav-item nav-item-b">
                                    <a class="nav-link nav-link-aside" aria-current="page" href="#!khoa-hoc/{{category.id}}">{{category.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-xl-8">
                <div class="d-grid-3">
                    <div ng-if="isCheckParam" ng-repeat="course in newCourses | limitTo: 6: startPage" class="card card-c product-item wow fadeInUp" data-wow-delay="0.1s">
                        <img class="w-100 card-img-top py-2 object-fit-contain" height="200px" src="./public/images/logos/{{course.Logo}}" alt="">
                        <div class="card-body">
                            <div class="d-flex g-15">
                                <div class="card-item text-color-grey"><i class="bi bi-question-circle"></i> 15 Câu hỏi</div>
                                <div class="card-item text-color-grey"><i class="bi bi-clock"></i> 10 Phút</div>
                            </div>
                            <h5 class="card-title my-2">{{course.Name}}</h5>
                            <hr>
                            <div class="d-flex align-items-center g-15">
                                <div class="btn-2">
                                    <img class="w-100 object-fit-cover rounded-pill" src="./public/images/logo/download.png" alt="">
                                </div>
                                <span class="fw-medium text-link-b">FPT Polytechnic</span>
                            </div>
                        </div>
                        <div class="hover-effect"></div>
                        <div class="btn-link">
                            <a class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Xem chi tiết" href="#!chi-tiet-khoa-hoc/{{course.Id}}"><i class="bi bi-eye"></i></a>
                            <a ng-show="checkFullname" class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Bắt đầu ngay" ng-click="confirm(course.Id)"><i class="bi bi-skip-start"></i></a>
                            <span ng-hide="checkFullname" ng-click="btnWarning()" class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Bắt đầu ngay"><i class="bi bi-skip-start"></i></span>
                        </div>
                    </div>
                    <div ng-if="!isCheckParam" ng-repeat="course in newCourses | limitTo: 6: startPage" class="card card-c product-item wow fadeInUp" data-wow-delay="0.1s">
                        <img class="w-100 card-img-top py-2 object-fit-contain" height="200px" src="./public/images/logos/{{course.Logo}}" alt="">
                        <div class="card-body">
                            <div class="d-flex g-15">
                                <div class="card-item text-color-grey"><i class="bi bi-question-circle"></i> 15 Câu hỏi</div>
                                <div class="card-item text-color-grey"><i class="bi bi-clock"></i> 10 Phút</div>
                            </div>
                            <h5 class="card-title my-2">{{course.Name}}</h5>
                            <hr>
                            <div class="d-flex align-items-center g-15">
                                <div class="btn-2">
                                    <img class="w-100 object-fit-cover rounded-pill" src="./public/images/logo/download.png" alt="">
                                </div>
                                <span class="fw-medium text-link-b">FPT Polytechnic</span>
                            </div>
                        </div>
                        <div class="hover-effect"></div>
                        <div class="btn-link">
                            <a class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Xem chi tiết" href="#!chi-tiet-khoa-hoc/{{course.Id}}"><i class="bi bi-eye"></i></a>
                            <a ng-show="checkFullname" class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Bắt đầu ngay" ng-click="confirm(course.Id)"><i class="bi bi-skip-start"></i></a>
                            <span ng-hide="checkFullname" ng-click="btnWarning()" class="fs-5 fw-bold" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Bắt đầu ngay"><i class="bi bi-skip-start"></i></span>
                        </div>
                    </div>
                </div>
                <nav class="d-flex justify-content-center mt-3" aria-label="Page navigation example">
                    <ul ng-show="newCourses.length > 6" class="pagination">
                        <li class="page-item"><a href="#!khoa-hoc/{{category}}/page={{page-1}}" class="page-link {{page == 0 ? 'disabled' : ''}}" ng-click="prevPage()"><i class="bi bi-chevron-left"></i></a></li>
                        <li class="page-item"><a href="#!khoa-hoc/{{category}}/page={{page+1}}" class="page-link {{page == count ? 'disabled' : ''}}" ng-click="nextPage()"><i class="bi bi-chevron-right"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</div>
